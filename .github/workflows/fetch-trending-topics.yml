name: Fetch Trending Topics

on:
  workflow_dispatch:
  schedule:
    # Run every Sunday at 6 AM UTC (before the daily article generation)
    - cron: '0 6 * * 0'

permissions:
  contents: write

jobs:
  fetch-topics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch trending topics
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "ðŸ“¡ Fetching trending tech topics..."
          node scripts/fetch-trending-topics.js --limit 15

      - name: Configure Git
        run: |
          git config user.name "Amir H. Jalali"
          git config user.email "amirhjalali@gmail.com"

      - name: Commit and push changes
        run: |
          git add public/data/topics-queue.json

          if git diff --staged --quiet; then
            echo "No new topics to commit"
          else
            git commit -m "chore: Update trending topics queue - $(date -u +"%Y-%m-%d")"
            git push
            echo "âœ… Topics queue updated successfully"
          fi

      - name: Display queue status
        run: |
          if [ -f public/data/topics-queue.json ]; then
            echo "ðŸ“Š Topics Queue Status:"
            node -e "const data = require('./public/data/topics-queue.json'); console.log('Total topics:', data.topics.length); console.log('Last updated:', data.lastUpdated); console.log('\nTop 5 topics:'); data.topics.slice(0,5).forEach((t,i) => console.log((i+1) + '. ' + t.topic));"
          fi
