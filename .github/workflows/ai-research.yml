name: Daily AI Research Briefing

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: "postgresql://postgres:password@localhost:5432/webapp"

      - name: Run AI research script
        run: node scripts/research-ai-news.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push results
        run: |
          git config user.name "Amir H. Jalali"
          git config user.email "amirhjalali@gmail.com"
          git add public/data/ai-research/
          if git diff --cached --quiet; then
            echo "No new research data to commit"
          else
            git commit -m "Daily AI research briefing - $(date +%Y-%m-%d)"
            git push
          fi
