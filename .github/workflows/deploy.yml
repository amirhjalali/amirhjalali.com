name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Clean any previous builds
        run: |
          rm -rf .next out
          echo "Cleaned .next and out directories"

      - name: Show next.config.ts
        run: |
          echo "=== next.config.ts content ==="
          cat next.config.ts
          echo ""

      - name: Build with Next.js (with verbose output)
        run: |
          echo "Starting build..."
          npm run build
          echo "Build command completed"

      - name: Check build output
        run: |
          echo "=== Checking for out directory ==="
          if [ -d "out" ]; then
            echo "✓ SUCCESS: out directory exists!"
            echo "Contents of out/:"
            ls -la out/ | head -20
          else
            echo "✗ FAILED: out directory does not exist"
            echo ""
            echo "=== Checking .next directory ==="
            ls -la .next/ | head -20
            echo ""
            echo "=== Checking for any generated config files ==="
            ls -la next.config.* 2>/dev/null || echo "No next.config files found"
            echo ""
            echo "=== Checking package.json scripts ==="
            cat package.json | grep -A 5 '"scripts"'
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
