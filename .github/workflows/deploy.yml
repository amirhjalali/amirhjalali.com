name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Remove any stray config files
        run: |
          echo "=== Removing any old config files ==="
          rm -f next.config.js next.config.ts
          echo "Only keeping next.config.mjs"
          ls -la next.config.* || echo "No config files found"

      - name: Show next.config.mjs content
        run: |
          echo "=== next.config.mjs content ==="
          cat next.config.mjs

      - name: Clean previous builds
        run: |
          rm -rf .next out
          echo "Cleaned .next and out directories"

      - name: Build with Next.js
        run: |
          echo "Starting build..."
          npm run build
          echo "Build command completed"

      - name: Verify out directory exists
        run: |
          echo "=== Checking for out directory ==="
          if [ -d "out" ]; then
            echo "✓ SUCCESS: out directory exists!"
            ls -la out/ | head -20
          else
            echo "✗ FAILED: out directory not created"
            echo "Something is wrong with the static export"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
