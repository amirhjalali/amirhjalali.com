<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <line x1="10" y1="9" x2="8" y2="9"/>
        </svg>
        <span>Notes</span>
      </div>
      <span class="status" id="status">Checking...</span>
    </header>

    <!-- Auth Required Section (hidden by default) -->
    <div class="auth-required" id="authRequired" style="display: none;">
      <div class="auth-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h2>Authentication Required</h2>
      <p>Sign in to notes.amirhjalali.com to save pages.</p>
      <button class="btn-primary" id="signInBtn">Sign In</button>
    </div>

    <!-- Main Content Section -->
    <div class="main-content" id="mainContent">
      <!-- Current Page Info -->
      <div class="page-info" id="pageInfo">
        <div class="page-title" id="pageTitle">Loading...</div>
        <div class="page-url" id="pageUrl"></div>
      </div>

      <!-- Save Button -->
      <button class="btn-primary save-btn" id="saveBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17 21 17 13 7 13 7 21"/>
          <polyline points="7 3 7 8 15 8"/>
        </svg>
        <span>Save Page</span>
      </button>

      <!-- Optional Notes -->
      <div class="optional-section">
        <textarea
          id="noteContent"
          placeholder="Add a note (optional)..."
          rows="2"
        ></textarea>
      </div>

      <!-- Tags Input -->
      <div class="tags-section">
        <input
          type="text"
          id="tagsInput"
          placeholder="Add tags (comma separated)"
        />
      </div>
    </div>

    <!-- Recent Saves Section -->
    <div class="recent-saves" id="recentSaves">
      <h3>Recent Saves</h3>
      <div class="recent-list" id="recentList">
        <p class="empty-state">No recent saves</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://notes.amirhjalali.com" id="openNotesLink" class="footer-link">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        <span>Open notes.amirhjalali.com</span>
      </a>
    </footer>
  </div>

  <!-- Toast notification container -->
  <div class="toast" id="toast"></div>

  <script src="popup.js" type="module"></script>
</body>
</html>
