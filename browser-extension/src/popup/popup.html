<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Quick Capture</h1>
      <span class="status" id="status">Ready</span>
    </header>

    <div class="capture-options">
      <button class="capture-btn" id="captureUrl" title="Save current page">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
        </svg>
        <span>Save Link</span>
      </button>

      <button class="capture-btn" id="captureSelection" title="Save selected text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
        </svg>
        <span>Save Selection</span>
      </button>

      <button class="capture-btn" id="captureScreenshot" title="Capture visible area">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="M21 15l-5-5L5 21"/>
        </svg>
        <span>Screenshot</span>
      </button>
    </div>

    <div class="note-form">
      <textarea
        id="noteContent"
        placeholder="Add a note or thought..."
        rows="3"
      ></textarea>

      <div class="tags-container">
        <input
          type="text"
          id="tagsInput"
          placeholder="Add tags (comma separated)"
        />
      </div>

      <div class="type-selector">
        <label>
          <input type="radio" name="noteType" value="link" checked />
          <span>Link</span>
        </label>
        <label>
          <input type="radio" name="noteType" value="thought" />
          <span>Thought</span>
        </label>
        <label>
          <input type="radio" name="noteType" value="highlight" />
          <span>Highlight</span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button class="btn-secondary" id="openNotes">Open Notes</button>
      <button class="btn-primary" id="saveNote">Save Note</button>
    </div>

    <div class="recent-saves" id="recentSaves">
      <h3>Recent</h3>
      <div class="recent-list" id="recentList">
        <p class="empty-state">No recent captures</p>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
